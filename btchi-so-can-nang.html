<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập chỉ số cân nặng</title>
</head>
<body>
<div id="cn"></div>
<div id="cc"></div>
<div id="bmi"></div>
<div id="in"></div>
<script>
    let weight = (prompt("Nhập cân nặng theo Kg : "))
    let height = (prompt("Nhập chiều cao theo m : "))
    let bmi = weight/(height*2)
    if (bmi < 18) document.getElementById('in').innerHTML = " Đang trong tình trạng: Thiếu cân";
    else
        if (bmi < 25) document.getElementById('in').innerHTML = " Đang trong tình trạng : Bình thường";
        else     if (bmi < 30) document.getElementById('in').innerHTML = "Đang trong tình trạng : Quá cân";
                else document.getElementById('in').innerHTML = " Đang trong tình trạng : Béo phì";
    document.getElementById('cn').innerHTML = "Cân nặng : " + weight + "kg"
    document.getElementById('cc').innerHTML = "Chiều cao : " + height + "m"
    document.getElementById('bmi').innerHTML = "Chỉ số cơ thể : " + bmi




</script>
</body>
</html>
