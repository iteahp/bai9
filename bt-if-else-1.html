<script>
    function bai1() {
        let a = parseInt(prompt("Nhập a : "))
        let b = parseInt(prompt("Nhập b : "))
        if (a % b == 0) document.getElementById('kqbai1').innerText = "a chia hết cho b"
        else document.getElementById('kqbai1').innerText = "a không chia hết cho b"
    }

    function bai2() {
        let tuoi = parseInt(prompt("Nhập số tuổi : "))
        if (tuoi !== 16) document.getElementById('kqbai2').innerText = "Số tuổi không phù hợp vào lớp 10 "
    }

    function bai3() {
        let a = parseInt(prompt("Nhập 1 số nguyên bất kỳ : "))
        if (a > 0) document.getElementById('kqbai3').innerText = "Số nhập vào là số lớn hơn 0 "
        else if (a < 0) document.getElementById('kqbai3').innerText = "Số nhập vào là số nhỏ hơn 0 "
        else document.getElementById('kqbai3').innerText = "Số nhập vào là số  0 "

    }

    function bai4() {
        let a = parseInt(prompt("Nhập số thứ nhất :"))
        let b = parseInt(prompt("Nhập số thứ hai :"))
        let c = parseInt(prompt("Nhập số thứ ba :"))
        if (a > b && a > c) document.getElementById('kqbai4').innerText = "Số thứ nhất là lớn nhất  "
        else if (b > c) document.getElementById('kqbai4').innerText = "Số thứ hai là số lớn nhất "
        else document.getElementById('kqbai4').innerText = "Số thứ ba là lớn nhất  "
        document.getElementById('so1').innerText = "Số thứ nhất là :  " + a
        document.getElementById('so2').innerText = "Số thứ nhất là :  " + b
        document.getElementById('so3').innerText = "Số thứ nhất là :  " + c


    }

</script>
