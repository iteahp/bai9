<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <input type="number" id="thang">
    <button onclick="tinhngay()">Tính số ngày</button>
    <br><br>
    <b id = "in"> </b>

<script>
    function tinhngay(){
        let month = +document.getElementById("thang").value;
        switch (month) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                document.getElementById("in").innerHTML = "Tháng " + month + " có 31 ngày"
                break;
            case 2 :
                document.getElementById("in").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày"
                break;
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                document.getElementById("in").innerHTML = "Tháng " + month + " có 30 ngày"
                break;

            default :  document.getElementById("in").innerHTML = "Bạn đã nhập sai số tháng"

        }
    }
</script>
</body>
</html>
