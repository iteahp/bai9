<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Good Fast Cheap</title>
</head>
<body>
Good:
<input type="checkbox" id="good" onchange="checkgood()">
<br>
Fast:
<input type="checkbox" id="fast" onchange="checkfast()">
<br>
Cheap:
<input type="checkbox" id="cheap" onchange="checkcheap()">

<script>

    function checkgood(){
        let  fast=document.getElementById('fast').checked;
        let  cheap =document.getElementById('cheap').checked;
        if (fast && cheap ){
            document.getElementById('cheap').checked =false
        }
    }
    function checkfast() {
        let  good =document.getElementById('good').checked
        let  cheap =document.getElementById('cheap').checked;
        if (good && cheap){
            document.getElementById('good').checked =false
        }
    }
    function checkcheap(){
        let good =document.getElementById('good').checked;
        let  fast=document.getElementById('fast').checked;
        if (good && fast){
            document.getElementById('fast').checked = false
        }
    }



</script>

</body>
</html>
